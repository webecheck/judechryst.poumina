# ==============================
# 🌐 CONFIGURATION DU PORTFOLIO
# ==============================

# Nom du site et description
title: "Poumina Mabonzo Jude Chryst Degilles"
description: "Administrateur Systèmes & Réseaux | Étudiant Master 1 ERIS | Passionné de Cybersécurité & Infrastructure"

# URL de base de ton portfolio
baseurl: "" # Ne rien mettre si c’est le dépôt principal
url: "https://ziyoupoums.github.io" # Remplace par ton pseudo GitHub

# Thème GitHub Pages
theme: jekyll-theme-minimal

# Informations personnelles (affichées dans le thème)
logo: "assets/img/profile.jpg"  # Ajoute une photo de profil ici
show_downloads: false
google_analytics: false

# Liens sociaux
social_links:
  github: "https://github.com/ziyoupoums"
  linkedin: "https://linkedin.com/in/poumina-jude"
  email: "judechrystpoums@gmail.com"

# Navigation personnalisée
nav:
  - title: "🏠 Accueil"
    url: /
  - title: "💼 Projets"
    url: /projects
  - title: "📚 Formation"
    url: /education
  - title: "📫 Contact"
    url: /contact

# ==============================
# 🧩 CONFIGURATION DU CONTENU
# ==============================

# Markdown et rendu
markdown: kramdown
highlighter: rouge

# Structure des collections (si tu veux séparer projets, articles, etc.)
collections:
  projects:
    output: true
    permalink: /projects/:name

# ==============================
# ⚙️ OPTIONS AVANCÉES
# ==============================

# Gestion des métadonnées
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

# Exclusions des fichiers inutiles du site
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - tmp

# Couleurs et style (optionnel selon le thème)
color_scheme: dark
